
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calendar.css">
    <title>MTB Scheduling</title>
</head>
<body>

    <header>
        <h1>More Than Basketball Gym</h1>
    </header>

    <nav>
        <a href="index.html#home">Home</a>
        <a href="feed.html#feed">Feed</a>
        <a href="login.html">Login</a>
    </nav>

    <h1>Book Time Slots</h1>


    <div class="month-year-display" id="month-year-display"></div>
    <div class="navigation">
        <button class="prev-month" onclick="changeMonth(-1)">Previous Month</button>
        <button class="next-month" onclick="changeMonth(1)">Next Month</button>
    </div>
    <div id="calendar-container"></div>


    <div id="selected-info" style="display: none;">
        <h2>Selected Date: <span id="selected-date"></span></h2>
        <h2>Selected Time:</h2>
        <form id="booking-form">
            <input type="text" id="full-name" name="full-name" placeholder="Your Full Name" required>
            <input type="text" id="organization" name="organization" placeholder="Organization Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="start-time" min="06:00" max="22:00" required>
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" name="end-time" min="06:00" max="22:00" required>
            <input type="submit" value="Book Now">
        </form>
    </div>


    <div id="payment-section" style="display: none;">
        <h2>Payment Details</h2>
        <form id="payment-form">

            <div id="card-element"></div>
            <button id="payment-button">Pay Now</button>
            <div id="payment-status"></div>
        </form>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="calendar.js"></script> 
</body>
</html>
